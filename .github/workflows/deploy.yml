name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Debug Node and NPM versions
        run: |
          node -v
          npm -v

      - name: Install Dependencies
        run: |
          npm ci
          npm list --depth=0

      - name: Build
        run: |
          echo "Starting build process..."
          npm run build
          echo "Build completed. Contents of build directory:"
          ls -la build/
        env:
          CI: false
          NODE_ENV: production

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 